name: Bazel build & test

on: push

jobs:
  bazel:
    name: Bazel
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: bazelbuild/setup-bazelisk@v2
    - name: Mount bazel cache
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-bazel
    - name: Run builds
      run: bazel build //...
      shell: bash
    - name: Run tests
      run: bazel test //...
      shell: bash
